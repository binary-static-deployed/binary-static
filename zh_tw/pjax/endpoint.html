  <div class="endpoint-config static_full">
    <h1>更改 API 端點</h1>
    <div class="gr-padding-10">
        <form id="frm_endpoint">
            <fieldset>
        <legend>詳細資料</legend>
        
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="server_url">
                伺服器
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="server_url" maxlength="30" />
            <div class="hint">例如blue.binaryws.com</div>
        </div>
    </div>
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="app_id">
                OAuth 應用程式 ID
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="app_id" maxlength="5" />
            <div class="hint">使用各OAuth伺服器進行驗證前須先註冊並領取應用程式ID。欲知詳細資訊請前往https://developers.binary.com/參閱OAuth資料。</div>
        </div>
    </div>
            
    </fieldset>
            <div class="center-text">
                <button class="button" id="new_endpoint" type="submit">送出</button>
                <a class="button" id="reset_endpoint">
                    <span class="button">重設為原始設定</span>
                </a>
            </div>
        </form>
    </div>
