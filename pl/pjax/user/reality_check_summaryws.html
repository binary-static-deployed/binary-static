<div id="content" class="reality_check_summaryws-content">
        <div id="page_info" style="display:none;">
            <title>Bieżąca kontrola konta | Binary.com</title>
            <div id="content_class">reality_check_summaryws-content</div>
        </div>
        
        <div class="container">


  <div id="reality-check-content">
    <div>
        <h1>Bieżąca kontrola konta</h1>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Godzina logowania:</label></div>
            <div class="gr-9 gr-6-m"><label id="login-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Obecny czas:</label></div>
            <div class="gr-9 gr-6-m"><label id="current-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Czas trwania sesji:</label></div>
            <div class="gr-9 gr-6-m"><label id="session-duration"></label></div>
        </div>
        <p id="start-time"></p>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Login</th>
                        <th>Waluta</th>
                        <th>Obrót</th>
                        <th>Zysk / Strata</th>
                        <th>Nabyte kontrakty</th>
                        <th>Sprzedane kontrakty</th>
                        <th>Otwórz kontrakty</th>
                        <th>Możliwy zysk</th>
                    </tr>
                    <tr>
                        <td id="login-id"></td>
                        <td id="rc_currency"></td>
                        <td id="turnover"></td>
                        <td id="profitloss"></td>
                        <td id="bought"></td>
                        <td id="sold"></td>
                        <td id="open"></td>
                        <td id="potential"></td>
                    </tr>
                </table>
            </div>
        <p>
            <label>Odstęp czasu pomiędzy bieżącymi kontrolami konta:</label>
            <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"/>
            <span>min</span>
        </p>
        <p id="rc-err" class="error-msg invisible">Proszę wpisać liczbę większą niż 0</p>
    </div>
    <div class="center-text gr-centered" id="reality-check-nav">
    <button bcont="1" class="button" id="continue">Kontynuuj handel</button>
    <button class="button-secondary" id="statement">Zobacz oświadczenie</button>
    <button class="button-secondary" id="btn_logout">Wyloguj się</button>
</div>
</div>
