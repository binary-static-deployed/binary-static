<div id="content" class="reality_check_summaryws-content">
        <div id="page_info" style="display:none;">
            <title>Reality Check | Binary.com</title>
            <div id="content_class">reality_check_summaryws-content</div>
        </div>
        
        <div class="container">


  <div id="reality-check-content">
    <div>
        <h1>Reality Check</h1>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Login time:</label></div>
            <div class="gr-9 gr-6-m"><label id="login-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Current time:</label></div>
            <div class="gr-9 gr-6-m"><label id="current-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Session duration:</label></div>
            <div class="gr-9 gr-6-m"><label id="session-duration"></label></div>
        </div>
        <p id="start-time"></p>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Login ID</th>
                        <th>Currency</th>
                        <th>Turnover</th>
                        <th>Profit / Loss</th>
                        <th>Contracts bought</th>
                        <th>Contracts sold</th>
                        <th>Open contracts</th>
                        <th>Potential profit</th>
                    </tr>
                    <tr>
                        <td id="login-id"></td>
                        <td id="rc_currency"></td>
                        <td id="turnover"></td>
                        <td id="profitloss"></td>
                        <td id="bought"></td>
                        <td id="sold"></td>
                        <td id="open"></td>
                        <td id="potential"></td>
                    </tr>
                </table>
            </div>
        <p>
            <label>Reality Check Interval:</label>
            <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"/>
            <span>minutes</span>
        </p>
        <p id="rc-err" class="error-msg invisible">Please enter a number greater than 0</p>
    </div>
    <div class="center-text gr-centered" id="reality-check-nav">
    <button bcont="1" class="button" id="continue">Continue Trading</button>
    <button class="button-secondary" id="statement">View Statement</button>
    <button class="button-secondary" id="btn_logout">Log out</button>
</div>
</div>
