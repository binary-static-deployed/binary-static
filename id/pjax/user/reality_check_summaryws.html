<div id="content" class="reality_check_summaryws-content">
        <div id="page_info" style="display:none;">
            <title>Pemeriksaan Realitas | Binary.com</title>
            <div id="content_class">reality_check_summaryws-content</div>
        </div>
        
        <div class="container">


  <div id="reality-check-content">
    <div>
        <h1>Pemeriksaan Realitas</h1>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Waktu login:</label></div>
            <div class="gr-9 gr-6-m"><label id="login-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Waktu Terkini:</label></div>
            <div class="gr-9 gr-6-m"><label id="current-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Sesi durasi:</label></div>
            <div class="gr-9 gr-6-m"><label id="session-duration"></label></div>
        </div>
        <p id="start-time"></p>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Login ID</th>
                        <th>Mata uang</th>
                        <th>Total pembelian</th>
                        <th>Untung/Rugi</th>
                        <th>Kontrak dibeli</th>
                        <th>Kontrak terjual</th>
                        <th>Kontrak berjalan</th>
                        <th>Potensi profit</th>
                    </tr>
                    <tr>
                        <td id="login-id"></td>
                        <td id="rc_currency"></td>
                        <td id="turnover"></td>
                        <td id="profitloss"></td>
                        <td id="bought"></td>
                        <td id="sold"></td>
                        <td id="open"></td>
                        <td id="potential"></td>
                    </tr>
                </table>
            </div>
        <p>
            <label>Pemeriksaan Realitas:</label>
            <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"/>
            <span>menit</span>
        </p>
        <p id="rc-err" class="error-msg invisible">Masukkan nomor lebih besar dari 0</p>
    </div>
    <div class="center-text gr-centered" id="reality-check-nav">
    <button bcont="1" class="button" id="continue">Lanjutkan Trading</button>
    <button class="button-secondary" id="statement">Lihat Pernyataan</button>
    <button class="button-secondary" id="btn_logout">Keluar</button>
</div>
</div>
