<div id="content" class="reality_check_summaryws-content">
        <div id="page_info" style="display:none;">
            <title>Verifica della realtà | Binary.com</title>
            <div id="content_class">reality_check_summaryws-content</div>
        </div>
        
        <div class="container">


  <div id="reality-check-content">
    <div>
        <h1>Verifica della realtà</h1>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Orario d'accesso:</label></div>
            <div class="gr-9 gr-6-m"><label id="login-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Orario attuale:</label></div>
            <div class="gr-9 gr-6-m"><label id="current-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Durata della sessione:</label></div>
            <div class="gr-9 gr-6-m"><label id="session-duration"></label></div>
        </div>
        <p id="start-time"></p>
            <div class="table-container">
                <table>
                    <tr>
                        <th>ID di accesso</th>
                        <th>Valuta</th>
                        <th>Turnover</th>
                        <th>Profitto/Perdita</th>
                        <th>Contratti acquistati</th>
                        <th>Contratti venduti</th>
                        <th>Apri contratti</th>
                        <th>Profitto potenziale</th>
                    </tr>
                    <tr>
                        <td id="login-id"></td>
                        <td id="rc_currency"></td>
                        <td id="turnover"></td>
                        <td id="profitloss"></td>
                        <td id="bought"></td>
                        <td id="sold"></td>
                        <td id="open"></td>
                        <td id="potential"></td>
                    </tr>
                </table>
            </div>
        <p>
            <label>Intervallo di verifica della realtà:</label>
            <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"/>
            <span>minuti</span>
        </p>
        <p id="rc-err" class="error-msg invisible">Inserisci un numero maggiore di 0</p>
    </div>
    <div class="center-text gr-centered" id="reality-check-nav">
    <button bcont="1" class="button" id="continue">Continua il trading</button>
    <button class="button-secondary" id="statement">View Statement</button>
    <button class="button-secondary" id="btn_logout">Logout</button>
</div>
</div>
