<h1>Thay đổi Mật khẩu</h1>
<form class="gr-padding-10" id="frm_change_password">
    <fieldset>
        
        
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="old_password">
                                    Mật khẩu hiện tại
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="old_password" maxlength="25"  />
            
        </div>
    </div>
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="new_password">
                                    Mật khẩu mới
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="new_password" maxlength="25"  />
            <p class="hint no-margin">Ít nhất 6 chữ thường và chữ hoa với những con số</p>
        </div>
    </div>
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="repeat_password">
                                    Xác thực mật khẩu mới
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="repeat_password" maxlength="25"  />
            
        </div>
    </div>
        <div class="gr-row ">
                <div class="gr-8 gr-push-4 gr-12-m gr-push-0-m center-text-m">
            
        
        <p id="form_error" class="error-msg no-margin invisible"></p>
        
        <div class="gr-padding-10">
        
            <button id="btn_submit" type="submit" >Thay đổi Mật khẩu</button>
        </div>
    
                </div>
            </div>
    
    </fieldset>
</form>

<p class="invisible" id="msg_success">Mật khẩu của bạn đã được thay đổi. Vui lòng đăng nhập lại.</p>
