<div id="content" class="account_type-content">
            <div id="page_info" style="display:none;">
                <title>Lựa chọn loại tài khoản | Binary.com</title>
                <div id="content_class">account_type-content</div>
            </div>
            
                <div class="container">
            


<div id='account_type_container' class='invisible'>
    <h1>Chọn loại tài khoản</h1>

    <p>Vui lòng chọn loại tài khoản mà bạn muốn tạo.</p>

    <div class='gr-row form-row'>
        <div class='gr-1 gr-12-m align-end'>
            <input type='radio' checked name='account_type' id='account_type_default' value='default'>
        </div>
        <div class = 'gr-8 gr-12-m'>
            <label for='account_type_default'>
                Tạo một tài khoản tiền thật chuẩn để giao dịch vào ngày Binary.com
            </label>
        </div>
    </div>
    <div class='gr-row form-row'>
        <div class='gr-1 gr-12-m align-end'>
            <input type='radio' name='account_type' id='account_type_ico' value='ico'>
        </div>
        <div class = 'gr-8 gr-12-m'>
            <label for='account_type_ico'>
                Tạo một tài khoản ICO để tham gia vào duy nhất đợt bán thẻ của chúng tôi. <a href="/vi/ico.html" target="_blank">Tìm hiểu thêm</a>
            </label>
        </div>
    </div>

    <div class="center-text ">
            
        
        <p id="msg_form" class="error-msg no-margin invisible center-text"></p>
        
        <div class="gr-padding-10">
        
            <button id="btn_submit" >Tiếp theo</button>
        </div>
    
            </div>
</div>
