<div id="content" class="reality_check_summaryws-content">
        <div id="page_info" style="display:none;">
            <title>Проверка реальности | Binary.com</title>
            <div id="content_class">reality_check_summaryws-content</div>
        </div>
        
        <div class="container">


  <div id="reality-check-content">
    <div>
        <h1>Проверка реальности</h1>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Время входа:</label></div>
            <div class="gr-9 gr-6-m"><label id="login-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Текущее время:</label></div>
            <div class="gr-9 gr-6-m"><label id="current-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Длительность сессии:</label></div>
            <div class="gr-9 gr-6-m"><label id="session-duration"></label></div>
        </div>
        <p id="start-time"></p>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Логин</th>
                        <th>Валюта</th>
                        <th>Объём покупок</th>
                        <th>Плюс/Минус</th>
                        <th>Купленные контракты</th>
                        <th>Проданные контракты</th>
                        <th>Открытые контракты</th>
                        <th>Потенциальная прибыль</th>
                    </tr>
                    <tr>
                        <td id="login-id"></td>
                        <td id="rc_currency"></td>
                        <td id="turnover"></td>
                        <td id="profitloss"></td>
                        <td id="bought"></td>
                        <td id="sold"></td>
                        <td id="open"></td>
                        <td id="potential"></td>
                    </tr>
                </table>
            </div>
        <p>
            <label>Интервал для проверки реальности:</label>
            <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"/>
            <span>минут(ы)</span>
        </p>
        <p id="rc-err" class="error-msg invisible">Пожалуйста, введите цифру выше 0</p>
    </div>
    <div class="center-text gr-centered" id="reality-check-nav">
    <button bcont="1" class="button" id="continue">Продолжить торговлю</button>
    <button class="button-secondary" id="statement">Смотреть историю счета</button>
    <button class="button-secondary" id="btn_logout">Выход</button>
</div>
</div>
