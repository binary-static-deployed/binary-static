<h1>Modifier le mot de passe</h1>
<form class="gr-padding-10" id="frm_change_password">
    <fieldset>
        
        
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="old_password">
                                    Mot de passe actuel
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="old_password" maxlength="25"  />
            
        </div>
    </div>
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="new_password">
                                    Nouveau mot de passe
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="new_password" maxlength="25"  />
            <div class="hint">Minimum de six lettres minuscules et majuscules avec des chiffres</div>
        </div>
    </div>
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="repeat_password">
                                    Vérifier le nouveau mot de passe
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="repeat_password" maxlength="25"  />
            
        </div>
    </div>
        <div class="gr-row ">
                <div class="gr-8 gr-push-4 gr-12-m gr-push-0-m center-text-m">
            
        
        <div id="form_error" class="error-msg invisible"></div>
        
        <div class="gr-padding-10">
        
            <button id="btn_submit" type="submit">Modifier le mot de passe</button>
        </div>
    
                </div>
            </div>
    
    </fieldset>
</form>

<p class="invisible" id="msg_success">Votre mot de passe a été modifié. Veuillez vous reconnecter.</p>
