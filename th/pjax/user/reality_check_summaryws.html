<div id="content" class="reality_check_summaryws-content">
        <div id="page_info" style="display:none;">
            <title>การตรวจสอบสภาพความเป็นจริง (Reality Check) | Binary.com</title>
            <div id="content_class">reality_check_summaryws-content</div>
        </div>
        
        <div class="container">


  <div id="reality-check-content">
    <div>
        <h1>การตรวจสอบสภาพความเป็นจริง (Reality Check)</h1>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>เวลาเข้าสู่ระบบ:</label></div>
            <div class="gr-9 gr-6-m"><label id="login-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>เวลาปัจจุบัน:</label></div>
            <div class="gr-9 gr-6-m"><label id="current-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>รอบระยะเวลาการซื้อขาย:</label></div>
            <div class="gr-9 gr-6-m"><label id="session-duration"></label></div>
        </div>
        <p id="start-time"></p>
            <div class="table-container">
                <table>
                    <tr>
                        <th>รหัสผู้ใช้งาน</th>
                        <th>สกุลเงิน</th>
                        <th>การซื้อขาย</th>
                        <th>กำไร / ขาดทุน</th>
                        <th>สัญญาถูกซื้อ</th>
                        <th>สัญญาถูกจำหน่าย</th>
                        <th>เปิดสัญญา</th>
                        <th>ประมาณการกำไร</th>
                    </tr>
                    <tr>
                        <td id="login-id"></td>
                        <td id="rc_currency"></td>
                        <td id="turnover"></td>
                        <td id="profitloss"></td>
                        <td id="bought"></td>
                        <td id="sold"></td>
                        <td id="open"></td>
                        <td id="potential"></td>
                    </tr>
                </table>
            </div>
        <p>
            <label>ช่วงเวลาในการตรวจสอบสภาพความเป็นจริง:</label>
            <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"/>
            <span>นาที</span>
        </p>
        <p id="rc-err" class="error-msg invisible">โปรดป้อนตัวเลขมากกว่า 0</p>
    </div>
    <div class="center-text gr-centered" id="reality-check-nav">
    <button bcont="1" class="button" id="continue">การซื้อขายต่อเนื่อง</button>
    <button class="button-secondary" id="statement">ดูรายการบัญชี</button>
    <button class="button-secondary" id="btn_logout">ออกจากระบบ</button>
</div>
</div>
