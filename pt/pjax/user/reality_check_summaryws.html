<div id="content" class="reality_check_summaryws-content">
        <div id="page_info" style="display:none;">
            <title>Balanço da realidade | Binary.com</title>
            <div id="content_class">reality_check_summaryws-content</div>
        </div>
        
        <div class="container">


  <div id="reality-check-content">
    <div>
        <h1>Balanço da realidade</h1>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Hora do Login:</label></div>
            <div class="gr-9 gr-6-m"><label id="login-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Hora atual:</label></div>
            <div class="gr-9 gr-6-m"><label id="current-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Duração da sessão:</label></div>
            <div class="gr-9 gr-6-m"><label id="session-duration"></label></div>
        </div>
        <p id="start-time"></p>
            <div class="table-container">
                <table>
                    <tr>
                        <th>ID de Login</th>
                        <th>Moeda</th>
                        <th>Volume de negócios</th>
                        <th>Lucro / Perda</th>
                        <th>Contratos adquiridos</th>
                        <th>Contratos vendidos</th>
                        <th>Abrir contratos</th>
                        <th>Lucro potencial</th>
                    </tr>
                    <tr>
                        <td id="login-id"></td>
                        <td id="rc_currency"></td>
                        <td id="turnover"></td>
                        <td id="profitloss"></td>
                        <td id="bought"></td>
                        <td id="sold"></td>
                        <td id="open"></td>
                        <td id="potential"></td>
                    </tr>
                </table>
            </div>
        <p>
            <label>Intervalo do balanço da realidade:</label>
            <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"/>
            <span>minutos</span>
        </p>
        <p id="rc-err" class="error-msg invisible">Digite um número superior a 0</p>
    </div>
    <div class="center-text gr-centered" id="reality-check-nav">
    <button bcont="1" class="button" id="continue">Continuar negociando</button>
    <button class="button-secondary" id="statement">View Statement</button>
    <button class="button-secondary" id="btn_logout">Sair</button>
</div>
</div>
