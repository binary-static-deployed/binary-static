<div id="content" class="account_transferws-content">
        <div id="page_info" style="display:none;">
            <title>Kontoüberweisung | Binary.com</title>
            <div id="content_class">account_transferws-content</div>
        </div>
        
        <div class="container">


  <div class="gr-padding-10"></div>
<div class="gr-12 invisible" id="success_form">
  <h1>
    Kontoüberweisung
  </h1>
  <br/>
  <p>
    Ihre Kontoübrweisung war erfolgreich. Ihr neues Guthaben beträgt:
  </p>
  <div class="gr-padding-10 gr-row table-body">
    <div class="gr-1"></div>
    <div class="gr-2">
      <span id="loginid_1"></span>
    </div>
    <div class="gr-5">
      <span id="balance_1"></span>
    </div>
  </div>
  <div class="gr-padding-10 gr-row table-body">
    <div class="gr-1"></div>
    <div class="gr-2">
      <span id="loginid_2"></span>
    </div>
    <div class="gr-5">
      <span id="balance_2"></span>
    </div>
  </div>
</div>
<div class="errorbox rbox invisible" id="client_message">
  <div class="rbox-wrap">
    <div class="gr-12 rbox-content" id="client_message_content">
      <p class="center-text notice-msg">
        Die Kontoüberweisung ist nicht möglich. Bitte
        <a href="/de/cashier/forwardws.html#deposit">Einzahlung</a>
        in Ihr Konto.
      </p>
    </div>
  </div>
</div>
<form class="invisible" id="account_transfer">
  <h1>
    Kontoüberweisung
  </h1>
  <br/>
  <fieldset>
    <div class="gr-parent gr-row gr-padding-10">
      <div class="gr-3 form_label">
        <label for="transfer">
          Überweisung
        </label>
      </div>
      <div class="gr-9">
        <select id="transfer_account_transfer" name="transfer"></select>
        <p class="errorfield" id="erroraccount_transfer"></p>
      </div>
    </div>
    <div class="gr-parent gr-row gr-padding-10">
      <div class="gr-3 form_label">
        <label for="amount" id="transfer_amount">
          Betrag
        </label>
      </div>
      <div class="gr-9 gr-parent">
        <div class="gr-1 form_label">
          <label id="currencyType"></label>
        </div>
        <div class="gr-11">
          <input id="acc_transfer_amount" name="amount" placeholder="Betrag" type="text" />
          <p class="errorfield" id="invalid_amount"></p>
        </div>
      </div>
    </div>
    <div class="gr-parent gr-row gr-padding-10">
      <div class="gr-4"></div>
      <div class="gr-8">
        <span class="button">
          <button class="button" id="acc_transfer_submit" name="submit" type="submit">
            Überweisung
          </button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
