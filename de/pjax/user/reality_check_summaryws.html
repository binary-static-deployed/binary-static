        <div class="container">


  <div id="reality-check-content">
    <div>
        <h1>Realitätscheck</h1>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Login Uhrzeit:</label></div>
            <div class="gr-9 gr-6-m"><label id="login-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Aktuelle Zeit:</label></div>
            <div class="gr-9 gr-6-m"><label id="current-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>Sitzungsdauer:</label></div>
            <div class="gr-9 gr-6-m"><label id="session-duration"></label></div>
        </div>
        <p id="start-time"></p>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Login ID</th>
                        <th>Währung</th>
                        <th>Umsatz</th>
                        <th>Gewinn/Verlust</th>
                        <th>Gekaufte Kontrakte</th>
                        <th>Verkaufte Kontrakte</th>
                        <th>Offene Kontrakte</th>
                        <th>Potentielle Rendite</th>
                    </tr>
                    <tr>
                        <td id="login-id"></td>
                        <td id="rc_currency"></td>
                        <td id="turnover"></td>
                        <td id="profitloss"></td>
                        <td id="bought"></td>
                        <td id="sold"></td>
                        <td id="open"></td>
                        <td id="potential"></td>
                    </tr>
                </table>
            </div>
        <p>
            <label>Realitätscheck Intervall:</label>
            <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"/>
            <span>Minuten</span>
        </p>
        <p id="rc-err" class="error-msg invisible">Bitte geben Sie eine Zahl größer als 0 ein</p>
    </div>
    <div class="center-text gr-centered" id="reality-check-nav">
    <button bcont="1" class="button" id="continue">Handel fortsetzen</button>
    <button class="button-secondary" id="statement">Statement ansehen</button>
    <button class="button-secondary" id="btn_logout">Abmelden</button>
</div>
